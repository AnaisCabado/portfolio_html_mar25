<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Anaís Cabado">

    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/index.js"></script>

    <title>Portfolio</title>
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
    <header></header>

    <main>
        <section id="portfolio-texto">
            <h1>Portfolio</h1>
        </section>

        <section id="portfolio-grafico">
            <h2>Trabajos de diseño gráfico</h2>
            <p></p>
            <div class="galeria-portfolio">
                <img src="assets/portfolio/ivan-mino-quintet-brandboard-ig.png" alt="ivan miño quintet logo">
                <img src="assets/portfolio/cartel-gustavo-delgado.png" alt="cartel joyeria">
                <img src="assets/portfolio/lovefit-logo.jpg" alt="lovefit logo">
                <img src="assets/portfolio/LA_BAILADERA_FEED_1.png" alt="la bailadera logo">
                <img src="assets/portfolio/triptico-bilbo.png" alt="triptico bilbao">
            </div>
        </section>

        <section id="portfolio-ilustracion">
            <h2>Trabajos de ilustración</h2>
            <p></p>
            <div class="galeria-ilustracion">
                <div class="galeria-portfolio">
                    <img src="assets/portfolio/fanart-squidgame.png" alt="squid game">
                    <img src="assets/portfolio/portuko-dantzariak.png" alt="portuko dantzariak">
                    <img src="assets/portfolio/Zendaya.png" alt="zendaya">
                    <img src="assets/portfolio/dres-top5.png" alt="drag race españa">
                    <img src="assets/portfolio/evaren-pekatua.png" alt="evaren pekatua">
                </div>
                <div class="ilustracion-video">
                    <video src="assets/portfolio/Squid-game-vid.mp4" controls autoplay></video>
                </div>
            </div>
        </section>

        <section id="portfolio-textil">
            <h2>Trabajos textiles</h2>
            <p></p>
            <div class="galeria-portfolio">
                <img src="assets/portfolio/autognomo-camiseta.png" alt="camiseta autognomo">
                <img src="assets/portfolio/fase-volumen-tote.png" alt="tote fase de volumen">
                <img src="assets/portfolio/kaixola5.png" alt="tote kaixola">
                <img src="assets/portfolio/trikitixa-cami.png" alt="camiseta trikitixa">
            </div>
            <a href="https://www.latostadora.com/shop/done0424/" target="_blank" class="button boton-productos">Ver
                tienda</a>
        </section>
    </main>

    <footer></footer>
</body>

</html>
